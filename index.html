<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Mi primera página con Bootstrap</title>
</head>
<body>

    <div class="container" style="background-color:lavender;">
        <h1 class="text-center">Esta es mi primera página con Bootstrap</h1>
        <p class="text-center">Ejemplo de la clase container</p>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-success">Success</button>
    
        <!--Bloques de colores con clase 'col'-->
        <div class="row">
            <div class="col" style="background-color:antiquewhite;">Primera columna</div>
            <div class="col-sm" style="background-color:lightgreen;">Segunda columna</div>
            <div class="col-md" style="background-color:lightsalmon;">Tercera columna</div>
            <div class="col-lg" style="background-color:plum;">Cuarta columna</div>
            <div class="col-xl" style="background-color:steelblue;">Quinta columna</div>
        </div>  
    </div>

    <!--Script de Bootstrap para usar con javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
